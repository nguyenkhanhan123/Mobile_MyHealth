    - family: SVN_Ready
      fonts:
        - asset: assets/fonts/svn_ready.ttf
    - family: SVN_Comic
      fonts:
        - asset: assets/fonts/svn_comic.ttf
    - family: SVN_SAF
      fonts:
        - asset: assets/fonts/svn_saf.ttf

  # To add assets to your application, add an assets section, like this:
