    - assets/images/ic_calo.png
    - assets/images/ic_carbs.png
    - assets/images/ic_fat.png
    - assets/images/ic_protein.png
    - assets/images/ic_glass_water.png
    - assets/images/ic_breakfast.png
    - assets/images/ic_fruits.png
    - assets/images/ic_lunch.png
    - assets/images/ic_dinner.png
    - assets/images/ic_robot.jpg
